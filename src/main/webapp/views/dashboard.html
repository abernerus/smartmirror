<div class="container-fluid">
	<div class="reload-widget"  style="display:none">
		<p class="reloads">{{reloads}}</p>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="clock-widget">
				<p class="clock">{{ clock | date:'HH:mm:ss'}}</p>
			</div>
		</div>
	</div>


	<div class="row">
		<div class="col-md-12">
			<div class="weather-widget">
				<div class="col-md-4" ng-repeat="weather in weathers" >
					<div class="weather-from-time" ng-class="{'not-first': $index != 0}">
						{{weather.fromDateTimeString}}
					</div>
					<div class="weather-to-time" ng-show="$index == weathers.length - 1">
						{{weather.toDateTimeString}}
					</div>
					<div class="weather-wrapper clearfix" ng-class="{'not-last': $index != weathers.length - 1}">
						<img ng-src="img/weather/{{weather.symbol.number}}.png" class="weather-icon">
						<div class="weather-data">
							<div class="weather-temperature">{{weather.temperature}}°</div>
							<div class="weather-precipitation">{{weather.precipitation.value}} mm</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row" style="display:none">
		<div class="col-md-6">
			<p>Temperatur: {{temperature}}°C</p>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="messages-widget">
				{{mirrorMessage}}
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="transports-widget">
				<table>
					<tr>
						<td colspan="2">
							Västtrafik
							<hr>
						</td>
					</tr>
					<tr ng-repeat="(index, transport) in transports" ng-class="{hurry: transport.hurryStatus=='RUN'}">
						<td class="name">
							{{transport.name}}
						</td>
						<td class="time">
							{{transport.timeLeft}} min
						</td>
					</tr>
					<tr ng-show="!transports.length">
						<td class="name">
							Screen Sleeps
						</td>
						<td class="time">
							N/A
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

</div>
