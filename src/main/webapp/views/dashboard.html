<div class="container-fluid">
	<div class="reload-widget">
		<p class="reloads">{{reloads}}</p>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="clock-widget">
				<p class="clock">{{ clock | date:'HH:mm:ss'}}</p>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<p>Temperatur: {{temperature}}°C</p>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="messages-widget">
				{{mirrorMessage}}
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="transports-widget">
				<table>
					<tr>
						<td colspan="2">
							Västtrafik
							<hr>
						</td>
					</tr>
					<tr ng-repeat="(index, transport) in transports" ng-class="{hurry: transport.hurryStatus=='RUN'}">
						<td class="name">
							{{transport.name}}
						</td>
						<td class="time">
							{{transport.timeLeft}} min
						</td>
					</tr>
					<tr ng-show="!transports.length">
						<td class="name">
							Screen Sleeps
						</td>
						<td class="time">
							N/A
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

</div>
